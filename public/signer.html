<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="bower_components/crypto-js/crypto-js.js"></script>
    <!-- <script src="bower_components/jquery/dist/jquery.js"></script> -->
    <script src="/js/socket.js"></script>
    <script src="/js/p5.min.js"></script>
    <script defer language="javascript" type="text/javascript" src="js/signer.js"></script>
    <script defer language="javascript" type="text/javascript" src="js/sign.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Signer</title>
</head>

<body>
    <div id="signerlogin">
        <h1>Join a signing meeting</h1>
        <input type="text" id="fullname" placeholder="enter your legal name">
        <input type="email" id="email" placeholder="enter your email"><br>
        <input type="text" id="roomname" placeholder="enter room name">
        <input type="password" id="pw" placeholder="password"><br>
        <br>
        <button id="joinroom">join room</button>
        <p id="msg">Login in with your the details given by your receiver</p>
        <!-- <button id="test">test</button> -->
    </div>
    <div id="sign" style="display: none;">
        <p id="waiting_message">if the receiver is not here, wait for the other side to be online</p>
        <!-- <p>receiver is ready, start signing</p> -->
        <div id="signingarea" style="display: none">
            <div id="canvascontainer"></div>
            <button id="clear">clear</button>
        </div>
        <!-- <p>for every point of the stroke is detected, send xy values to the other side</p>     -->
    </div>
</body>

</html>
